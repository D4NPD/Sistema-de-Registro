<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 mb-3 p-5 col-8 rounded bg-light">
        <h2>Registro de usuarios</h2>
        <form id="formularioRegistro">
            <div class="row mb-3">
                <div class="col">
                    <label for="nombre" class="form-label">Nombre*</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                </div>
                <div class="col">
                    <label for="apellido" class="form-label">Apellido*</label>
                    <input type="text" id="apellido" class="form-control" placeholder="Apellido">
                </div>
            </div>
            <div class="mb-3">
                <label for="id" class="form-label">Identificación*</label>
                <input type="number" min="0" id="id" class="form-control" placeholder="Número de Identificación">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="form-label">Correo*</label>
                    <input type="email" id="email" class="form-control" placeholder="name@example.com">
                </div>
                <div class="col">
                    <label for="telefono" class="form-label">Teléfono*</label>
                    <input type="number" min="0" id="telefono" class="form-control" placeholder="Número de Teléfono">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label for="fnacimiento" class="form-label">Fecha de Nacimiento*</label>
                    <input type="date" id="fnacimiento" class="form-control" placeholder="dd/mm/aaaa">
                </div>
                <div class="col">
                    <label for="ciudad" class="form-label">Ciudad*</label>
                    <input type="text" id="ciudad" class="form-control" placeholder="Ciudad">
                </div>
                <div class="col">
                    <label for="carrera" class="form-label">Carrera*</label>
                    <input type="text" id="carrera" class="form-control" placeholder="Carrera">
                </div>
            </div>
            * campos obligatorios
            <div class="row mt-3">
                <div class="col">
                    <button type="button" id="btn_registrar" class="btn btn-outline-success">Registrar</button>
                    <button type="button" id="btn_listar" class="btn btn-outline-primary">Listar</button>
                </div>
            </div>

        </form>
    </div>

    <div class="container col-8">
        <h2>Lista de Registros</h2>
        <table class="table table-hover" id="tablaRegistros"> 
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Identificación</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Ciudad</th>
                    <th>Carrera</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
