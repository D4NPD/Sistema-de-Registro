<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 mb-3">
        <h2>Registro de usuarios</h2>
        <form id="formularioRegistro" class="need-validations" novalidate>
            <div class="row">
                <div class="col">
                    <label for="nombre" class="form-label">Nombre*</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col">
                    <label for="apellido" class="form-label">Apellido*</label>
                    <input type="text" id="apellido" class="form-control" placeholder="Apellido" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="id" class="form-label">Identificación*</label>
                    <input type="text" id="id" class="form-control" placeholder="Identificación" required">
                </div>
                <div class="col">
                    <label for="apellido" class="form-label">Apellido*</label>
                    <input type="text" id="apellido" class="form-control" placeholder="Apellido" required>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
